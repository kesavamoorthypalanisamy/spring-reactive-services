server:
  port: 8093
spring:
  application:
    name: order-service
  datasource:
    url: jdbc:h2:mem:mydb
    driverClassName: org.h2.Driver
    username: sa
    password: password
  jpa:
    generate-ddl: true
    database-platform: org.hibernate.dialect.H2Dialect
    show-sql: false
    hibernate:
      ddl-auto: update

product.service.url: http://localhost:8091/product/
user.service.url: http://localhost:8092/user/


  
